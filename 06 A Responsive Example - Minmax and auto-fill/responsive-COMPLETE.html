<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Responsive with MinMax Exercises</title>
</head>

<style>
  .grid {
    display: grid;
    grid-gap: 20px;
    border: 10px solid var(--orange);

    /* Given a minimum cell size of 150px, make sure the items and columns flow to fill the available space */
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

    /* Given a minimum cell size of 150px, define the grid so that columns are created to fill the available space */
    /*grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));*/
  }
</style>

<body>
<h1>Responsive with MinMax Exercises</h1>
<div class="grid">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
</div>
</body>
</html>
